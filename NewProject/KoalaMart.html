<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koala Mart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="KoalaMart.html">
                    <h1>KMart</h1>
                </a>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search-input">
                <img src="./assets/icons/search.png" alt="Search" class="search-icon">
            </div>
            <a href="cart.html"><img src="./assets/icons/shopping-cart.png" alt="Cart" class="cart-icon">
            </a>
        </div>
    </nav>

    <header class="hero-banner">
        <h1>Welcome to Koala Mart</h1>
        <p>Your one-stop shop for quality products.</p>
        <button class="cta-button">Shop Now</button>
    </header>

    <section class="categories">
        <h2>Explore Our Categories</h2>
        <div class="category-cards">
            <div class="category-card">
                <a href="Men.html">
                    <img src="./assets/images/men.jpg" alt="Men">
                </a>
                <h3>Men</h3>
            </div>
            <div class="category-card">
                <a href="Women.html">
                    <img src="./assets/images/women.jpg" alt="Women">
                </a>
                <h3>Women</h3>
            </div>
            <div class="category-card">
                <a href="Kids.html">
                    <img src="./assets/images/kids.jpg" alt="Kids">
                </a>
                <h3>Kids</h3>
            </div>
            <div class="category-card"><a href="Accesories.html">
                    <img src="./assets/images/accessories.jpg" alt="Accessories"></a>
                <h3>Accessories</h3>
            </div>
            <div class="category-card">
                <a href="Beauty.html">
                    <img src="./assets/images/beauty.jpg" alt="Beauty"></a>
                <h3>Beauty</h3>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Koala Mart. All rights reserved.</p>
    </footer>
</body>

</html>
