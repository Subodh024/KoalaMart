<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Collection | Koala Mart</title>
    <link rel="stylesheet" href="style.css">
    <script src="add-to-cart.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
               <a href="KoalaMart.html">
                <h1>KMart</h1>
            </a>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search-input">
                <img src="./assets/icons/search.png" alt="Search" class="search-icon">
            </div>
            <a href="cart.html"><img src="./assets/icons/shopping-cart.png" alt="Cart" class="cart-icon" >
            </a>
            </div>
    </nav>
    <header class="category-header">
        <h1>Womens Collection</h1>
        <p>Explore the latest trends and timeless pieces for men.</p>
    </header>
    <section class="products">
        <div class="product-container">
            <!-- Product Card -->
            <div class="product-card">
                <img src="./assets/images/women1.jpg" alt="T-shirt">
                <h3>Classic T-Shirt</h3>
                <p>$19.99</p>
                <button class="add-to-cart" onclick="addToCart('Causual T-Shirt', 19.99,'./assets/images/women1.jpg')" >Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/women2.jpg" alt="Leather Jacket">
                <h3>Leather Jacket</h3>
                <p>$89.99</p>
                <button class="add-to-cart" onclick="addToCart('Leather Jacket', 89.99,'./assets/images/women2.jpg')" >Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/women3.jpg" alt="Jeans">
                <h3>Denim Jeans</h3>
                <p>$49.99</p>
                <button class="add-to-cart" onclick="addToCart('Denim Jeans', 49.99,'./assets/images/women3.jpg' )">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/women4.jpg" alt="Sneakers">
                <h3>White Sneakers</h3>
                <p>$59.99</p>
                <button class="add-to-cart"  onclick=" addToCart('White Sneakers', 59.99,'./assets/images/women4.jpg')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/women5.jpg" alt="Skirt">
                <h3>Skirt</h3>
                <p>$23.99</p>
                <button class="add-to-cart" onclick=" addToCart('Skirt', 23.99,'./assets/images/women1.jpg')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/women6.jpg" alt="Shirt">
                <h3>Oversized Shirt</h3>
                <p>$29.99</p>
                <button class="add-to-cart" onclick=" addToCart('Oversized Shirt', 29.99,'./assets/images/women6.jpg')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/men7.jpg" alt="Hoodie">
                <h3>Hoodie</h3>
                <p>$39.99</p>
                <button class="add-to-cart"  onclick=" addToCart('Hoodie(women)', 39.99)">Add to Cart</button>
            </div>
        </div>
    </section>
