<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories Collection | Koala Mart</title>
    <link rel="stylesheet" href="style.css">
    <script src="add-to-cart.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="KoalaMart.html">
                    <h1>KMart</h1>
                </a>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search-input">
                <img src="./assets/icons/search.png" alt="Search" class="search-icon">
            </div>
            <a href="cart.html"><img src="./assets/icons/shopping-cart.png" alt="Cart" class="cart-icon"></a>
        </div>
    </nav>
    <header class="category-header">
        <h1>Accessories Collection</h1>
        <p>Discover the latest in fashion accessories.</p>
    </header>
    <section class="products">
        <div class="product-container">
            <div class="product-card">
                <img src="./assets/images/accessories1.jpg" alt="Necklace">
                <h3>Gold Necklace</h3>
                <p>$49.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/accessories2.jpg" alt="Leather Wallet">
                <h3>Leather Wallet</h3>
                <p>$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/accessories3.jpg" alt="Scarf">
                <h3>Winter Scarf</h3>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/accessories4.jpg" alt="Watch">
                <h3>Classic Watch</h3>
                <p>$69.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>
</body>

</html>
