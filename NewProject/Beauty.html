<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Products Collection | Koala Mart</title>
    <link rel="stylesheet" href="style.css">
    <script src="add-to-cart.js" defer></script>
    <script src="add-to-cart.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="KoalaMart.html">
                    <h1>KMart</h1>
                </a>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search-input">
                <img src="./assets/icons/search.png" alt="Search" class="search-icon">
            </div>
            <a href="cart.html"><img src="./assets/icons/shopping-cart.png" alt="Cart" class="cart-icon"></a>
        </div>
    </nav>
    <header class="category-header">
        <h1>Beauty Products Collection</h1>
        <p>Enhance your beauty routine with premium products.</p>
    </header>
    <section class="products">
        <div class="product-container">
            <div class="product-card">
                <img src="./assets/images/beauty1.jpg" alt="Face Cream">
                <h3>Moisturizing Face Cream</h3>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/beauty2.jpg" alt="Lipstick">
                <h3>Red Lipstick</h3>
                <p>$9.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/beauty3.jpg" alt="Shampoo">
                <h3>Herbal Shampoo</h3>
                <p>$14.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/beauty4.jpg" alt="Nail Polish">
                <h3>Bright Nail Polish</h3>
                <p>$6.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>
</body>

</html>
