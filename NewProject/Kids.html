<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Collection | Koala Mart</title>
    <link rel="stylesheet" href="style.css">
    <script src="add-to-cart.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="KoalaMart.html">
                    <h1>KMart</h1>
                </a>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search-input">
                <img src="./assets/icons/search.png" alt="Search" class="search-icon">
            </div>
            <a href="cart.html"><img src="./assets/icons/shopping-cart.png" alt="Cart" class="cart-icon"></a>
        </div>
    </nav>
    <header class="category-header">
        <h1>Kids Collection</h1>
        <p>Explore fun and educational products for kids of all ages.</p>
    </header>
    <section class="products">
        <div class="product-container">
            <div class="product-card">
                <img src="./assets/images/kids1.jpg" alt="Toy Train">
                <h3>Toy Train</h3>
                <p>$14.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/kids2.jpg" alt="Kids T-Shirt">
                <h3>Kids T-Shirt</h3>
                <p>$12.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/kids3.jpg" alt="Coloring Book">
                <h3>Coloring Book</h3>
                <p>$7.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/kids4.jpg" alt="Building Blocks">
                <h3>Building Blocks</h3>
                <p>$24.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>
</body>

</html>
